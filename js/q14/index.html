<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <form id="registrationForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="userName">User Name:</label><br>
    <input type="text" id="userName" name="userName" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <label for="confirmPassword">Confirm Password:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br>
    <label for="yearOfBirth">Year of Birth:</label><br>
    <input type="text" id="yearOfBirth" name="yearOfBirth" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="terms">I agree to the terms and conditions:</label><br>
    <input type="checkbox" id="terms" name="terms" required><br>
    <input type="submit" value="Register">
  </form>
  <script src="script.js"></script>
</body>
</html>
