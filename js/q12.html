<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Names Sorting</title>
</head>
<body>
  <script>
    let names = [];

    // Ask for names until the user cancels
    while (true) {
      let name = prompt("Enter a name:");
      if (name === null) {
        break; // Exit the loop if the user cancels
      }
      names.push(name);
    }

    // Sort the names alphabetically
    names.sort();

    // Print the names in an ordered list
    document.write("<h2>Sorted Names</h2>");
    document.write("<ol>");
    for (let i = 0; i < names.length; i++) {
      document.write("<li>" + names[i] + "</li>");
    }
    document.write("</ol>");
  </script>
</body>
</html>
